<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <label for="" class="form-label">Enter Number</label>
                <input type="number" name="number1" id="number1" class="form-control" value="">
            </div>
            <div class="col-md-3">
                <label for="" class="form-label">Enter Number</label>
                <input type="number" name="number2" id="number2" class="form-control" value="">
            </div>
            <div class="col-md-3">
                <label for="" class="form-label">Result is</label>
                <input type="number" name="result" id="result" class="form-control">
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-2">
                <button class="btn btn-success" id="add">Addition</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger" id="sub">Subtraction</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-dark" id="multi">Multiplication</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="divi">Division</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-info" id="info">Remainder</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-light" id="expo">Expoential</button>
            </div>
            <div class="col-md-2 mt-5">
                <button class="btn btn-danger" id="reset">Reset</button>
            </div>
        </div>
        <div class="row mt-5">
            <div class="col-md-2">
                <button class="btn btn-success" id="less"><</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-danger" id="greater">></button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-dark" id="lessequal"><=</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="greaterequal">>=</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-info" id="equal">==</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-light" id="notequal">!=</button>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" id="and">&&</button>
            </div>
        </div>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/w6d3.js"></script>
</body>
</html>
