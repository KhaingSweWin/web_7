<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-light">
        
        <div class="container">
            <a href="" class="navbar-brand">Bar Nyar</a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mymenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="mymenu" class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item"><a href="" class="nav-link">Home</a></li>
                    <li class="nav-item dropdown">
                        <a href="" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Products</a>
                        <ul class="dropdown-menu">
                            <li><a href="" class="dropdown-item">Product A</a></li>
                            <li><a href="" class="dropdown-item">Product B</a></li>
                            <li><a href="" class="dropdown-item">Product C</a></li>
                        </ul>
                    </li>    
                    <li class="nav-item"><a href="" class="nav-link">Service</a></li>
                </ul>
                <form action="" class="d-flex ms-auto">
                    <div class="input-group ">
                        <span class="input-group-text">#</span>
                        <input type="text" name="" id="" class="form-control">
                    </div>
                </form>
                <ul class="navbar-nav ms-auto" >
                    <li class="nav-item"><a href="" class="nav-link btn btn-outline-warning">Register</a></li>
                    <li class="nav-item"><a href="" class="nav-link btn btn-outline-warning">Login</a></li>
                </ul>
                
            </div>
            
        </div>
       
    </nav>
    <div class="carousel slide" id="myslide">
        <div class="carousel-indicators">
            <button data-bs-target="#myslide" data-bs-slide-to="0" class="active"></button>
            <button data-bs-target="#myslide" data-bs-slide-to="1"></button>
            <button data-bs-target="#myslide" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/Bagan,_Burma.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="images/Bagan_(Myanmar)_banner_Sunset.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="images/Wv_Bagan_banner.jpg" alt="" class="w-100">
            </div>
        </div>
        <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#myslide">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#myslide">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
