<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="">First Name</label>
            <input type="text" name="firstname" id="" size="20" placeholder="Your first name">
        </div>
        <br>
        <div>
            <label for="">Last Name</label>
            <input type="text" name="lastname" id="" size="20" placeholder="Your last Name">
        </div>
        <br>
        <div>
            <label for="">Phone Number</label>
            <input type="text" name="phonenumber" id="" size="11" placeholder="09XXXXXXXXX">
        </div>
        <br>
        <div>
            <label for="">Gmail</label>
            <input type="text" name="gmail" id="" placeholder="Your Gmail">
            
        </div>
        <br>
        <div>
            <label for="">Date of brith</label>
            <input type="date" name="dob" id="">
        </div>
        <div>
            <select name="City" id="">
                <option value="mdy">Mandalay</option>
                <option value="ygn">Yangon</option>
                <option value="tgi">Taunggyi</option>
            </select>
        </div>
        <br>
        <div>
            <label for="">Customer type</label>
            <input type="radio" name="customer" id="new"> New Customer
            <input type="radio" name="customer" id="exsiting"> existing Customer
        </div>
        <br>
        <div>
            <label for="">Skills</label>
            <input type="checkbox" name="skills" id="football">Football
            <input type="checkbox" name="skills" id="besketball">Besketball
            <input type="checkbox" name="skills" id="table_tennis">Table Tennis
            <input type="checkbox" name="skills" id="vallyball">Vallyball
            <input type="checkbox" name="skills" id="fustal">Fustal

        </div>
        <br>
        <div>
            <label for="">Description</label>
            <textarea name="description" id="" cols="30" rows="30"></textarea>
        </div>
        <br>
        <div>
            <label for="">Country</label>
            <input list="countries" name="country" placeholder="Your Country">
            <datalist id="countries">
                <option value="Africa">Africa</option>
                <option value="Burma">Burma</option>
                <option value="Bhutan">Bhutan</option>
                <option value="China">China</option>
                
            </datalist>
        </div>
        <br>
        <div>
            <input type="button" value="Submit">
            <input type="button" value="Cancel">
        </div>
        


    </form>
</body>
</html>
